<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>EV3 Project merge utility</title>
    <script type="text/javascript" src="scripts/dropzone.js"></script>
    <link href="css/dropzone.css" type="text/css" rel="stylesheet"/>
  </head>
    
    <body>
      <h1>Ev3 File Merger</h1>
      <form action="/upload" class="dropzone" id="my-dropzone"></form>
      <a style="display:none"" href="/merge" id="merge">Download Merged file</a>
      <div id="mergelog"></div>
    </body>

   <script>

Dropzone.options.myDropzone = {
  addRemoveLinks: false,
  init: function() {
            this.on("addedfile", function(file) {
                this.emit("thumbnail", file, "images/ev3.png");
            });
            this.on("queuecomplete", function() {
                document.querySelector("#mergelog").empty;
                document.querySelector("#mergelog").innerHTML = "<p>Log:</p><iframe style='border:none' src='/log' />"
                // Show submit button here and/or inform user to click it.
                document.querySelector("#merge").style.display = 'block';
            });
        }
};
    </script>

</html>
